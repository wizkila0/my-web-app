<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            background-image: url('https://github.com/wizkila0/my-web-app/blob/main/background_2.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .message {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message" class="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const messageDiv = document.getElementById('message');
            if (name) {
                messageDiv.innerText = Welcome ${name}, you have successfully submitted your email address.;
            } else {
                messageDiv.innerText = 'Welcome, you have successfully submitted your email address.';
            }
        });
    </script>
</body>
</html>
