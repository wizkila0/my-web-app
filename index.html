<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            background-image: url('https://github.com/wizkila0/my-web-app/blob/main/-6062049466325776157_97.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background: #00aaff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .message {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <p>This is a simple web app hosted on GitHub Pages.</p>
    <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const response = await fetch('https://formspree.io/f/mldrgnjb', { // Using your Formspree endpoint
                method: 'POST',
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (response.ok) {
                const name = form.querySelector('input[name="name"]').value;
                const messageDiv = document.getElementById('message');
                messageDiv.innerText = Welcome ${name}, you have successfully submitted your email address.;
                messageDiv.style.display = 'block';
                form.style.display = 'none';

                // Optional: Redirect to another image or page after a delay
                setTimeout(() => {
                    window.location.href = 'https://github.com/wizkila0/my-web-app/blob/main/background_2.jpg?raw=true'; // Replace with actual image URL
                }, 5000); // Redirect after 5 seconds
            } else {
                alert('There was a problem with your submission. Please try again.');
            }
        });
    </script>
</body>
</html>
